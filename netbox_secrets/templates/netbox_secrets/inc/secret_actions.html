<button class="btn btn-sm btn-success unlock-secret" secret-id="{{ object.pk }}"><i class="mdi mdi-lock"></i> Unlock
</button>
<button class="btn btn-sm btn-outline-dark copy-secret d-none" secret-id="{{ object.pk }}"
        data-clipboard-target="#secret_{{ object.pk }}"><i class="mdi mdi-content-copy"></i> Copy
</button>
<button class="btn btn-sm btn-danger lock-secret d-none" secret-id="{{ object.pk }}"><i
        class="mdi mdi-lock-open"></i> Lock
</button>
